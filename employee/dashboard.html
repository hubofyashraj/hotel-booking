<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Hotel Transylvania</title>
    <link rel="stylesheet" href="/employee/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/employee/js/dashboard.js"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark ">
    <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Hotel Transylvania</a>

    <div class="user btn">
        <p id="user" class="text-white name-btn btn">Namasdv szce</p>
        <button onclick="location.href='logout'" class="btn btn-dark">Logout</button>
<!--        <div class="idd rounded-3">-->
<!--            <p class="text-white " id="user_id">userid</p>-->
<!--        </div>-->
    </div>
</nav>
<main>

    <div class="searcher">
        <form class="form-inline my-2 my-lg-0">
            <div>
                <input class="form-control " type="search" placeholder="Booking ID" aria-label="Search">
            </div>
        </form>
    </div>

    <div class="bookings">
        <h2 style="width: 100%; padding-top: 0.5em; padding-bottom: 0.5em; text-align: center"><u style="text-decoration-color: darkgray">Bookings Today</u></h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Booking Id</th>
                <th scope="col">Name</th>
                <th scope="col">Arrival</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody id="bookings">

            </tbody>
        </table>
    </div>

</main>
</body>
</html>
